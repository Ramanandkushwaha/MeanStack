<h1 class="page-header">Register Page</h1>

<form>
    <div class="form-group">
       <label for="exampleInputPassword1">Usename</label>
       <input type="username" class="form-control" id="exampleInputPassword1" placeholder="Enter usename">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password2" class="form-control" id="exampleInputPassword2" placeholder="Enter Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
